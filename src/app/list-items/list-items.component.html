<mat-card *ngFor="let item of items" class="card-item">
  <mat-card-content>
    <img [src] = "item.imageUrl" class="image" />
    <p>Title: {{item.title}}</p>
    <p>Description: {{item.description}}</p>
    <p>Price: {{item.price}}</p>
    <div *ngIf = "isAdmin">
      <button mat-raised-button color="primary" class="btn-action" (click)="onEdit(item)">Edit</button>
      <button mat-raised-button color="accent" class="btn-action" (click)="onDelete(item)">Delete</button>
    </div>
    <div *ngIf="!isAdmin">
      <button mat-raised-button color="primary" class="btn-action" (click)="onBuy(item)">Buy</button>
    </div>
  </mat-card-content>
</mat-card>
